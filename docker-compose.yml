version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-accounting-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
    volumes:
      - ./data:/app/data
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  bot-data: